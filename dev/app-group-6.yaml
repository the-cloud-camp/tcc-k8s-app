apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-group-6
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: git@github.com:the-cloud-camp/tcc-k8s-config-nonprd.git
    targetRevision: group-6
    path: manifest
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
