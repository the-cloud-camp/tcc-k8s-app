apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-group-1
  namespace: argocd
  labels:
    group: group-1
spec:
  project: default
  source: 
    repoURL: git@github.com:the-cloud-camp/tcc-k8s-config.git
    targetRevision: group-1
    path: manifest
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true